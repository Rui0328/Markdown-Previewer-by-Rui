
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer</title>
    <!--css for jQuery-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--marked.js download-->
    <script src="./js/marked.js"></script>

    <script type="module"> 
    //if you put type ="modele", you can't use it from other script or browser. 

        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";

                // Set options
                marked.use({
                async: false, //Here was true, if it is true, it will make an object. 
                pedantic: false,
                gfm: true,
                });

                
           //putting window help that you can Access from other script.
                window.updatePreview =()=>{ 

                    let previewElement = document.getElementById("preview");
                    let editorValue = document.getElementById("editor").value;
                    previewElement.innerHTML =  marked.parse(editorValue);
                } 
            //\n to make new line
                window.setDefault=()=> {
                   let defaultText = `# Rui Takiguchi Markdown Previewer

## a markdown previewer

[marked](https://github.com/markedjs/marked/)

\`Thank you for watching. This is inline code.\`

\`\`\`javascript
function add(a, b) {
    return a + b;
}
\`\`\`

- Code
- All
- Day 

> Learn Coding! This is blockquote.

**Bolded Text**

![GitHub Logo](https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png)
`;

                                                        
                 let editorField = document.getElementById("editor");
                editorField.value = defaultText;
                 updatePreview()
                }
                
                //After all documents loaded, it will be executed. 
                window.onload = setDefault;



      </script>
    
 
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-primary">
               <h1>Rui</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6 text-white text-center bg-info ">
                <h2>editor</h2>
                <div class="form-group" style="height: 100vh;">
                   <textarea class="form-control" id="editor" onkeyup="updatePreview()" style="height: 100%; width: 100%;"></textarea>
                </div>
            </div>
            <div class="col-6  text-white text-center bg-secondary ">
                <h2>Previewer</h2>
                <div id="preview"></div>
            </div>
        </div>
        
    </div>
    
    <!--"Getting JQuery & bootstrap" You have to write with this order-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--To get freeCodeCamp CDN-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
